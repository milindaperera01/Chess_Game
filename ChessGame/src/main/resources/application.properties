# --- Google Client ID ---
# This is the "Web client ID" you get from your Google Cloud Console.
# It tells the verifier which app the token should belong to.
#
# !!! IMPORTANT: You MUST replace "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
# with your actual client ID, otherwise verification will fail.
#
google.client-id=YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/chess
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=abc123

# --- JPA Configuration ---
# "update" will automatically add new tables/columns based on your @Entity files.
# "validate" is safer for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JWT Secret ---
# This is a secret key for signing YOUR app's JWTs.
# It should be a long, random, Base64-encoded string.
# You can generate one online (e.g., "base64 encode random 512 bit string")
#
# !!! IMPORTANT: Replace this with your own secret key in production.
#
jwt.secret-key=YmVyeVRoaW5nSGFwcGVuc0ZvclJlYXNvbnNVc2VUaGlzU2VjcmV0V2lzZWx5MTIzNDU2Nzg5MA==

# --- JWT Expiration ---
# Set for 10 hours (in milliseconds)
jwt.expiration-ms=36000000

